name: CI

on:
  push:
    branches:
      - development-branch
  pull_request:

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build:
    name: Build and test (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu
            container: ubuntu:22.04
            pkg_cache: /var/cache/apt
          - distro: fedora
            container: fedora:39
            pkg_cache: /var/cache/dnf
    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v4

      - name: Prepare cache directories
        run: |
          mkdir -p build/_deps
          if [ "${{ matrix.distro }}" = "ubuntu" ]; then
            mkdir -p /var/cache/apt
          else
            mkdir -p /var/cache/dnf
          fi

      - name: Cache package manager artifacts
        uses: actions/cache@v3
        with:
          path: ${{ matrix.pkg_cache }}
          key: ${{ runner.os }}-${{ matrix.distro }}-pkg-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.distro }}-pkg-


      - name: Install build dependencies
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ matrix.distro }}" = "ubuntu" ]; then
            export DEBIAN_FRONTEND=noninteractive
            apt-get update
            apt-get install -y --no-install-recommends \
              build-essential \
              clang \
              cmake \
              git \
              ninja-build \
              pkg-config \
              python3 \
              libsdl2-dev \
              libgl1-mesa-dev \
              libglu1-mesa-dev \
              libasound2-dev \
              libjack-dev \
              libportaudio2 \
              portaudio19-dev \
              libsamplerate0-dev \
              libfftw3-dev
          else
            dnf -y makecache
            dnf -y install \
              clang \
              cmake \
              gcc \
              gcc-c++ \
              git \
              ninja-build \
              pkgconf-pkg-config \
              python3 \
              SDL2-devel \
              mesa-libGL-devel \
              mesa-libGLU-devel \
              alsa-lib-devel \
              jack-audio-connection-kit-devel \
              portaudio-devel \
              libsamplerate-devel \
              fftw-devel
          fi

      - name: Cache CMake dependencies
        uses: actions/cache@v3
        with:
          path: build/_deps
          key: cmake-${{ matrix.distro }}-${{ hashFiles('CMakeLists.txt', 'libs/**/CMakeLists.txt', 'apps/**/CMakeLists.txt', 'tools/CMakeLists.txt', 'tests/CMakeLists.txt') }}
          restore-keys: |
            cmake-${{ matrix.distro }}-

      # Optional: fix trust store if your runner image is missing CA certs
      - name: Ensure CA trust for git (defensive)
        run: |
          if [ "${{ matrix.distro }}" = "ubuntu" ]; then
            apt-get update
            apt-get install -y ca-certificates
            git config --global http.sslcainfo /etc/ssl/certs/ca-certificates.crt
            unset CURL_CA_BUNDLE SSL_CERT_FILE
          fi
      - name: Checkout PortAudio (shallow)
        uses: actions/checkout@v4
        with:
          repository: PortAudio/portaudio
          path: external/portaudio
          fetch-depth: 1

      # Prove the path exists before CMake runs (avoids the exact error you hit)
      - name: Verify PortAudio path
        run: |
         if [ "${{ matrix.distro }}" = "ubuntu" ]; then
           set -euo pipefail
           test -d "${{ github.workspace }}//external/portaudio/.git"
           ls -la "${{ github.workspace }}//external/portaudio" | head -n 20
         fi

      - name: Configure
        run: |
          if [ "${{ matrix.distro }}" = "ubuntu" ]; then
            cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DFETCHCONTENT_SOURCE_DIR_PORTAUDIO="${{ github.workspace }}/external/portaudio" \
            -DFETCHCONTENT_FULLY_DISCONNECTED=ON
            -DCMAKE_INSTALL_PREFIX="${PWD}/install"
          else
            cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="${PWD}/install"
          fi
      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --output-on-failure --test-dir build

      - name: Install
        run: cmake --install build --prefix "${PWD}/install"
