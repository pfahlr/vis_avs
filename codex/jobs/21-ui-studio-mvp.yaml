  - apps/avs-studio/CMakeLists.txt
  - apps/avs-studio/ui/MainWindow.cpp
  - apps/avs-studio/ui/EffectTreeView.cpp
  - apps/avs-studio/ui/ParameterEditor.cpp
  - apps/avs-studio/ui/PresetBrowser.cpp
